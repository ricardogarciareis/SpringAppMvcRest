<!DOCTYPE html>
<html lang='pt-PT' xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Editar Livro</title>
		<link rel="icon" type="image/x-icon" href="https://www.w3schools.com/favicon.ico">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</head>
	<body data-bs-theme="dark">
		<main class="container-md text-center">
 			<div class="row mt-3 mb-3">
			    <div class="col">
			      	<h1>Editar Livro</h1>
			    </div>
			</div>
			
			<form action="#" th:action="@{/mvc/book/update}" th:object="${book}" method="post">
				<div class="row mt-3 mb-3">
					<input type="hidden" th:field="*{id}" id="id">
					<div class="col-5">
						<div class="mb-3">
						  	<input type="text" class="form-control" id="title" placeholder="Nome" th:field="*{title}">
						</div>
					</div>
					<div class="col-5">
						<div class="mb-3">
						  	<input type="text" class="form-control" id="author" placeholder="Autor(es)" th:field="*{author}">
						</div>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-primary w-100">Alterar</button>
					</div>
				</div>
			</form>	
 		</main>
	</body>
</html>
